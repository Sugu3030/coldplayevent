<html>

<head>
  <title>COLD PLAY CONCERT 2024</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      background-image: url('assets/background/background_01.jpg');
      background-size: cover;
      height: 100%;
      font-family: "Nunito", sans-serif;
    }

    .containerBlock {
      height: 100%;
      position: relative;
      min-height: 500px
    }

    header {
      height: 50px;
      width: 100%;
      padding-top: 5%
    }

    table {
      padding: 0;
      border: 0;
      color: #fff;
      margin: auto
    }

    table tr td {
      text-align: center
    }

    a {
      text-decoration: none;
      color: #fff
    }

    footer {
      width: 100%;
      margin-bottom: 20px
    }

    .copyright {
      font-size: 12px;
      padding: 10px 0 10px 0
    }

    section {
      max-width: 1024px;
      margin: 100px auto;

      min-height: 300px;

    }

    .colmelem {
      display: inline;
      float: left;
      clear: both;
      position: relative
    }

    h1 {
      font-size: 20px;
      color: #fff
    }

    .clip {
      z-index: 2;
      background-color: transparent;
      margin-top: 21px;
      width: 64.6%;
      margin-right: -10000px;
      left: 15%;
      position: absolute
    }

    .clip_text {
      z-index: 4;

      background-color: transparent;
      font-size: 154px;
      color: #FFFFFF;
      text-align: center;
      line-height: 154px;
      font-family: 'Roboto' sans-serif;
      font-weight: 900;
      font-style: italic;
      position: relative;
      margin-top: 47px;
      width: 100%;
    }

    .eventDate {
      Z-INDEX: 9;
      font-size: 40px;
      color: #fff;
      text-align: center;
      width: 100%;
      margin-top: 43px;
    }

    .eventSubtitle {
      Z-INDEX: 9;
      font-size: 40px;
      color: #fff;
      text-align: center;
      width: 100%;

    }
  </style>
</head>

<body>
  <div class="containerBlock">
    <header>
      <table width="100%">
        <tr>
          <td width="30%"></td>
          <td width="8%"><a href="index.html">Home</a></td>
          <td width="8%"><a href="pages/tickets.html">Tickets</a></td>
          <td width="8%"><a href="pages/info.html">Info</a></td>
          <td width="8%"><a href="pages/media.html">Media</a></td>
          <td width="8%"><a href="pages/contact.html">Contact</a></td>
          <td width="30%"></td>
        </tr>
      </table>
    </header>

    <section>
      <div class="colmelem">
        <div class="eventSubtitle">WORLDTOUR</div>
        <div class="clip"><img src="assets/background/shapes_01.png" /></div>
        <div class="clip_text">COLDPLAY</div>
        <div class="eventDate">25-26 JAN 2025/ BENGALURU</div>
      </div>

    </section>

    <footer>
      <table width="100%">
        <tr>
          <td width="30%"></td>
          <td width="8%"><a href="index.html"><img src="assets/icons/facebook.png" alt="Facebook" width="30" /></a></td>
          <td width="8%"><a href="pages/tickets.html"><img src="assets/icons/instagram.png" alt="Facebook"
                width="30" /></a></td>
          <td width="8%"><a href="pages/info.html"><img src="assets/icons/twitter_white.png" alt="Facebook"
                width="30" /></a></td>
          <td width="8%"><a href="pages/media.html"><img src="assets/icons/youtube.png" alt="Facebook" width="30" /></a>
          </td>
          <td width="8%"></td>
          <td width="30%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="40%" colspan="5">
            <div class="copyright">@Copyright 2024</div>
          </td>
          <td width="30%"></td>
        </tr>
      </table>
    </footer>
  </div>
</body>

</html>
